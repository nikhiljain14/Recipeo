<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipeo - Find your Meal</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <i class="fa-solid fa-utensils"></i>
          <a href="#" class="logo_name">Recipeo</a>
        </div>

        <div class="nav_container">
          <div class="mode">
            <span class="material-symbols-outlined dark-mode"> dark_mode </span>
            <span class="material-symbols-outlined light-mode"> light_mode </span>
          </div>

          <div class="saved_recipe_btn">
            <a href="#" class="saved_recipe">Saved Recipe</a>
          </div>
        </div>

        <div class="menu_btn_open" onclick="nav_open()">
          <i class="fa-solid fa-bars"></i>
        </div>

        <div class="menu_btn_close" onclick="nav_close()">
          <i class="fa-solid fa-close"></i>
        </div>
      </div>
    </header>

    <main>
      <div class="hero_section">
        <div class="hero_content">
          <h1>Find your recipes...</h1>

          <div class="search">
            <input
              type="text"
              placeholder="Search recipes..."
              id="search_input_id"
              class="search_input"
            />
            <button class="search_icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <p>Search any recipe eg. pizza, burger, sandwich, etc.</p>
        </div>
      </div>

      <div class="recipes">
        <!-- <h2>Your Search Results are:</h2> -->
        <h2>Top Recipes to Try This Season :-</h2>

        <div class="card_container"></div>
      </div>

      <div class="recipe_detail_container">
        
      </div>

      <div class="pagination">
        <span class="pagination_btn pagination_prev">PREV</span>
        <!-- <span class="pagination_idx">1 / 4</span> -->
        <span class="pagination_btn pagination_next">NEXT</span>
      </div>

      <div id="contact">
        <div class="accounts">
          <h2 class="contact_heading">Contact Me</h2>
          <p class="feel_free">Feel free to reach out</p>
          <div class="social_media">
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-github"></i>
          </div>
        </div>
        <form class="contact_form">
          <input type="text" class="name" placeholder="Name" required />
          <input type="email" class="email" placeholder="Email" required />
          <textarea
            name="msg"
            rows="6"
            id="msg"
            placeholder="Message"
          ></textarea>
          <button type="button" class="msg_btn">Send</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 | Made with &hearts; Nikhil Jain</p>
    </footer>
  </body>

  <script>
    const menuBtnOpen = document.querySelector(".menu_btn_open");
    const menuBtnClose = document.querySelector(".menu_btn_close");
    const navContainer = document.querySelector(".nav_container");

    function nav_open() {
      navContainer.style.opacity = 1;
      menuBtnOpen.style.display = "none";
      menuBtnClose.style.display = "block";
    }
    function nav_close() {
      navContainer.style.opacity = 0;
      menuBtnClose.style.display = "none";
      menuBtnOpen.style.display = "block";
    }
  </script>

  <script src="script.js"></script>
</html>
